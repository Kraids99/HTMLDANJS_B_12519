<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12519</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_B_12519.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_B_12519.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
      <tr>
        <td><h3>Nama Mahasiswa</h3></td>
        <td><input type="text" size="20" required></td>
      </tr>

      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
      <tr>
        <td><h3>Jenis Kelamin</h3></td>
        <td>
          <input type="radio" name="gender" value="male" required>
          <label for="male">Laki-laki</label>
       
          <input type="radio" name="gender" value="female" required>
          <label for="female">Perempuan</label>
        </td>
      </tr>

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
      <tr>
        <td><h3>Program Studi</h3></td>
        <td>
          <select id="prodi" name="prodi" required>
            <option value="">Pilih Prodi</option>
            <option value="informatika">Informatika</option>
            <option value="teknik_industri">Teknik Industri</option>
            <option value="sistem_informasi">Sistem Informasi</option>
          </select>
        </td>
      </tr>

      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
      <tr>
        <td><h3>Nomor Telepon</h3></td>
        <td><input type="number" id="angka" name="angka" size="15" required></td>
        
      </tr>
      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
      <tr>
        <td><h3>Tanggal Lahir</h3></td>
        <td><input type="date" id="tglLahir" name="tglLahir" size="15" required></td>
      </tr>

      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
      <tr>
        <td><h3>Email</h3></td>
        <td><input type="email" id="email" name="email" size="20" required></td>
      </tr>

      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
      <tr>
        <td><h3>Password</h3></td>
        <td><input type="password" id="password" name="password" size="20" required></td>
      </tr>

      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
      <tr>
        <td style="align-content: start"><h3>Hal Favorit</h3></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            <input type="checkbox" id="game1" name="game1" value="Roblox">
            <label for="game1">Roblox</label>
            <br>
            <input type="checkbox" id="game2" name="game2" value="Magic Chess">
            <label for="game2">Magic Chess</label>
            <br>
            <input type="checkbox" id="game3" name="game3" value="Mobile Legends">
            <label for="game3">Mobile Legends</label>
            <br>
            <input type="checkbox" id="game4" name="game4" value="Valorant">
            <label for="game4">Valorant</label>
            <br>
            <input type="checkbox" id="game5" name="game5" value="Genshin Impact">
            <label for="game5">Genshin Impact</label>
          </fieldset>
          
          <fieldset>
            <legend>Film</legend>
            <input type="checkbox" id="film1" name="film1" value="Drama">
            <label for="film1">Drama</label>
            <br>
            <input type="checkbox" id="film2" name="film2" value="Action">
            <label for="film2">Action</label>
            <br>
            <input type="checkbox" id="film3" name="film3" value="Romance">
            <label for="film3">Romance</label>
            <br>
            <input type="checkbox" id="film4" name="film4" value="Comedy">
            <label for="film4">Comedy</label>
            <br>
            <input type="checkbox" id="film5" name="film5" value="Horror">
            <label for="film5">Horror</label>
          </fieldset>
        </td>
      </tr>

      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
      <tr>
        <td style="align-content: start"><h3>Deskripsi</h3></td>
        <td><textarea id="deskripsi" name="deskripsi" required></textarea></td>
      </tr>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
      <tr>
        <td><h3>Foto</h3></td>
        <td><input type="file" id="foto" name="foto" required></td>
      </tr>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
      <tr>
        <td colspan="2">
          <input type="submit" id="simpan" value="Simpan">
        </td>
      </tr>

      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
